<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Chords ðŸŽ¹</title>
  <meta name="description" content="MidiDorians">
  <meta name="author" content="adgad">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>

	<section class="intro">
		<div class="contents">
		<h1 class="title">Chords ðŸŽ¹</h1>
		<p class="info">Play the chords on your keyboard before they fall to the ground</p>
		

		<form>
			<label for="game-modes">Game Mode</label>
			<select name="game-modes" id="game-modes" multiple size=2>
				<option value="chord">Chords</option>
				<option value="arpeggio">Arpeggios</option>
				<option value="scale">Scales</option>
			</select>
			<label for="chord-roots">Chord Roots</label>
			<select name="chord-roots" id="chord-roots" multiple size=2>
				<option value="C" selected>C</option>
				<option value="C#">C#</option>
				<option value="D">D</option>
				<option value="D#">D#</option>
				<option value="E">E</option>
				<option value="F">F</option>
				<option value="F#">F#</option>
				<option value="G">G</option>
				<option value="G#">G#</option>
				<option value="A">A</option>
				<option value="A#">A#</option>
				<option value="B">B</option>
			</select>
			<label for="chord-length">Chord Length</label>
			<select name="chord-length" id="chord-length" >
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
			</select>
			<label for="chord-complexity">Chord Complexity</label>
			<select name="chord-complexity" id="chord-complexity" >
				<option value="simple">Simple</option>
				<option value="intermediate">Intermediate</option>
				<option value="hard">Hard</option>
			</select>

			<br/>

			<label for="chord-pace">Slowness</label>
			<input type="range" min="1000" max="40000" value="20000" class="slider" id="chord-pace"/>

			<label for="inversions">Inversions</label>
			<select name="inversions" id="inversions" >
				<option value="Active">On</option>
				<option value="Inactive">Off</option>
			</select>

			<label for="color-prob">Color Probability %</label>
			<input type="range" min="0" max="100" value="50" class="slider" id="color-prob">

			<label for="color-prob">Hearts</label>
			<input type="checkbox" class="checkbox" id="hearts-checkbox"/>

		</form>
		<button class="start-game">Start</button>
		</div>
		

		<p class="error"></p>
		<p class="errorInfo"></p>
	</section>

	<section class="game">
		<div class="targets"></div>
		<div class="level">
			<div class="label">Level</div>
			<div class="value"></div>
		</div>
		<div class="score">
			<div class="label">Score</div>
			<div class="value"></div>
		</div>

		<div class="hearts"></div>

		<div class="currentChord"></div>

		<div class="musicScore"></div>

		<div class="piano">
			<div class="piano__note" data-note="C" style="--key-color: #e3e3e3;"></div>
			<div class="piano__note" data-note="C#" style="--key-color: #c6f7fd;"></div>
			<div class="piano__note" data-note="D" style="--key-color: #45d856;"></div>
			<div class="piano__note" data-note="D#" style="--key-color: #fce61c;"></div>
			<div class="piano__note" data-note="E" style="--key-color: #fa851f;"></div>
			<div class="piano__note" data-note="F" style="--key-color: #3d3c3c;"></div>
			<div class="piano__note" data-note="F#" style="--key-color: #00027a;"></div>
			<div class="piano__note" data-note="G" style="--key-color: #6d411a;"></div>
			<div class="piano__note" data-note="G#" style="--key-color: #961724;"></div>
			<div class="piano__note" data-note="A" style="--key-color: #e23232;"></div>
			<div class="piano__note" data-note="A#" style="--key-color: #5ca3ff;"></div>
			<div class="piano__note" data-note="B" style="--key-color: #ba25f5;"></div>
		</div>

	</section>

	<!-- MIDIDORIANS import -->
  <script src="js/index.js"></script>
	

  <!-- tonejs-instruments import -->
	<script type="text/javascript" src="./static/tonejs-instruments/Tonejs-Instruments.js"></script>


	
</body>
</html>
